<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .movie-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .movie-list li {
            margin: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            width: 150px;
            text-align: center;
            transition: transform 0.3s;
        }
        .movie-list li:hover {
            transform: scale(1.05);
        }
        .movie-list li.selected {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .recommendations {
            margin-top: 20px;
            display: none;
        }
        .recommendations ul {
            list-style: none;
            padding: 0;
        }
        .recommendations li {
            margin: 10px 0;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        .recommendations img {
            width: 50px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .overview {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Movie Recommendation System</h1>
    <p>Select one or more movies you like:</p>
    <ul class="movie-list" id="movieList"></ul>
    <button id="submitBtn">Get Recommendations</button>

    <div class="recommendations" id="recommendations">
        <h2>Recommended Movies:</h2>
        <ul id="recommendationList"></ul>
    </div>

    <script>
        // Example movie list with actual poster and overview data
        const movies = [
            {
                title: "Inception",
                poster: "https://image.tmdb.org/t/p/w500/9gk7adHYeDvHkCSEqAvQNLV5Uge.jpg",
                overview: "A thief who steals corporate secrets through the use of dream-sharing technology is given the inverse task of planting an idea into the mind of a C.E.O."
            },
            {
                title: "The Matrix",
                poster: "https://image.tmdb.org/t/p/w500/f89U3ADr1oiB1s9GkdPOEpXUk5H.jpg",
                overview: "A computer hacker learns from mysterious rebels about the true nature of his reality and his role in the war against its controllers."
    
            },
            {
                title: "The Dark Knight",
                poster: "https://image.tmdb.org/t/p/w500/qJ2tW6WMUDux911r6m7haRef0WH.jpg",
                overview: "Batman sets out to dismantle the remaining criminal organizations that plague Gotham."
            },
            {
                title: "Brave",
                poster: "https://image.tmdb.org/t/p/w500/fg57nIBn2xQw8JZKIX6AzMa3pEp.jpg",
                overview: "Determined to make her own path in life, Princess Merida defies a custom that brings chaos to her kingdom."
            },
            {
                title: "Spider-Man 3",
                poster: "https://image.tmdb.org/t/p/w500/2jLxKF73SAPkyhIWrnv67IH7kJ1.jpg",
                overview: "Peter Parker's symbiote suit causes him to act aggressively and strain his relationships."
            }
        ];

        const movieListElement = document.getElementById('movieList');
        const recommendationsElement = document.getElementById('recommendations');
        const recommendationListElement = document.getElementById('recommendationList');

        // Render movie options
        movies.forEach((movie, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <img src="${movie.poster}" alt="${movie.title}" style="width:100%; border-radius:5px;"><br>${movie.title}
            `;
            li.dataset.index = index;
            li.addEventListener('click', () => li.classList.toggle('selected'));
            movieListElement.appendChild(li);
        });

        // Handle form submission
        document.getElementById('submitBtn').addEventListener('click', () => {
            const selectedMovies = Array.from(document.querySelectorAll('.movie-list li.selected'))
                .map(li => movies[li.dataset.index]);

            if (selectedMovies.length === 0) {
                alert('Please select at least one movie!');
                return;
            }

            // Example API call - Replace with actual backend URL
            fetch('/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ selectedMovies: selectedMovies.map(movie => movie.title) })
            })
                .then(response => response.json())
                .then(data => {
                    // Display recommendations
                    recommendationListElement.innerHTML = '';
                    data.recommendations.forEach(movie => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <div>
                                <strong>${movie.title}</strong><br>
                                <p class="overview">${movie.overview}</p>
                            </div>
                        `;
                        recommendationListElement.appendChild(li);
                    });
                    recommendationsElement.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error fetching recommendations:', error);
                    alert('Failed to fetch recommendations. Please try again later.');
                });
        });
    </script>
</body>
</html>
